<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Boxes on a Semicircle</title>
    <style>
       
        .box {
            width: 40px;
            height: 40px;
            background-color: steelblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container" id="semicircle-container"></div>

    <script>
        const container = document.getElementById('semicircle-container');
        const numBoxes = 10;  
        const radius = 200;  
        const centerX = 300;
        const centerY = 300; 

        for (let i = 0; i < numBoxes; i++) {
           // const angle = (Math.PI/2) * (i / (numBoxes - 1)) - (Math.PI)-(Math.PI/36); 

            const angle = (Math.PI/2) * (i / (numBoxes - 1)) - (Math.PI/2)+(Math.PI/36);

            const x = centerX + radius * Math.cos(angle) - 20; // Adjust for box width
            const y = centerY + radius * Math.sin(angle) - 20; // Adjust for box height


            const box = document.createElement("div");
            box.classList.add("box");
            box.textContent = i + 1;
            box.style.left = `${x}px`;
            box.style.top = `${y}px`;

            // Rotate so it stays upright
            box.style.transform = `rotate(${angle * (180 / Math.PI) + 90}deg)`;

            container.appendChild(box);
        }
    </script>

</body>
</html>
